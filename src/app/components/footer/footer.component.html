<footer class="footer" aria-label="Rodapé">
  <div class="footer__glow" aria-hidden="true"></div>

  <div class="footer__brand">
    <div class="footer__logo">CN</div>
    <div>
      <p class="footer__title">Camacã News</p>
      <p class="footer__subtitle">Informação local, direto para você.</p>
    </div>
  </div>

  <div class="footer__grid">
    <div class="footer__col">
      <h3 class="footer__heading">Links</h3>
      <ul class="footer__links">
        <li>
          <a
            href="https://www.instagram.com/sorvynstudio/"
            aria-label="Instagram"
            target="_blank"
            rel="noopener noreferrer"
          >
            <svg class="footer__icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path
                d="M7 2h10c2.8 0 5 2.2 5 5v10c0 2.8-2.2 5-5 5H7c-2.8 0-5-2.2-5-5V7c0-2.8 2.2-5 5-5zm0 2C5.3 4 4 5.3 4 7v10c0 1.7 1.3 3 3 3h10c1.7 0 3-1.3 3-3V7c0-1.7-1.3-3-3-3H7zm5 3.5A5.5 5.5 0 1 1 6.5 13 5.5 5.5 0 0 1 12 7.5zm0 2A3.5 3.5 0 1 0 15.5 13 3.5 3.5 0 0 0 12 9.5zm6-3.75a1.25 1.25 0 1 1-1.25 1.25A1.25 1.25 0 0 1 18 5.75z"
              />
            </svg>
          </a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            aria-label="YouTube"
            target="_blank"
            rel="noopener noreferrer"
          >
            <svg class="footer__icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path
                d="M21.6 6.2c-.2-.9-.9-1.6-1.8-1.8C18 4 12 4 12 4s-6 0-7.8.4c-.9.2-1.6.9-1.8 1.8C2 8 2 12 2 12s0 4 .4 5.8c.2.9.9 1.6 1.8 1.8C6 20 12 20 12 20s6 0 7.8-.4c.9-.2 1.6-.9 1.8-1.8.4-1.8.4-5.8.4-5.8s0-4-.4-5.8zM10 15.5v-7l6 3.5-6 3.5z"
              />
            </svg>
          </a>
        </li>
      </ul>
    </div>

    <div class="footer__col footer__col--cta">
      <h3 class="footer__heading">Receba alertas</h3>
      <p class="footer__text">
        Manchetes em tempo real sobre trânsito, cultura e promoções da cidade.
      </p>
      <button class="footer__button" type="button">
        <i class="fa-solid fa-bell" aria-hidden="true"></i>
        <span>Ativar notificações</span>
      </button>
    </div>
  </div>

  <div class="footer__bottom">
    <span>&copy; {{ currentYear }} Camacã News. Todos os direitos reservados.</span>
    <div class="footer__links footer__links--inline">
      <a
        href="https://www.instagram.com/sorvynstudio/"
        aria-label="Instagram"
        target="_blank"
        rel="noopener noreferrer"
      >
        <svg class="footer__icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path
            d="M7 2h10c2.8 0 5 2.2 5 5v10c0 2.8-2.2 5-5 5H7c-2.8 0-5-2.2-5-5V7c0-2.8 2.2-5 5-5zm0 2C5.3 4 4 5.3 4 7v10c0 1.7 1.3 3 3 3h10c1.7 0 3-1.3 3-3V7c0-1.7-1.3-3-3-3H7zm5 3.5A5.5 5.5 0 1 1 6.5 13 5.5 5.5 0 0 1 12 7.5zm0 2A3.5 3.5 0 1 0 15.5 13 3.5 3.5 0 0 0 12 9.5zm6-3.75a1.25 1.25 0 1 1-1.25 1.25A1.25 1.25 0 0 1 18 5.75z"
          />
        </svg>
      </a>
      <a
        href="https://www.youtube.com/"
        aria-label="YouTube"
        target="_blank"
        rel="noopener noreferrer"
      >
        <svg class="footer__icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path
            d="M21.6 6.2c-.2-.9-.9-1.6-1.8-1.8C18 4 12 4 12 4s-6 0-7.8.4c-.9.2-1.6.9-1.8 1.8C2 8 2 12 2 12s0 4 .4 5.8c.2.9.9 1.6 1.8 1.8C6 20 12 20 12 20s6 0 7.8-.4c.9-.2 1.6-.9 1.8-1.8.4-1.8.4-5.8.4-5.8s0-4-.4-5.8zM10 15.5v-7l6 3.5-6 3.5z"
          />
        </svg>
      </a>

  </div>
