<article class="news-card">
  <a class="news-card__link" [href]="link">
    <figure class="news-card__media">
      <img class="news-card__image" [src]="image" [alt]="title" loading="lazy" />
      <span class="news-card__category" *ngIf="category">{{ category }}</span>
    </figure>
    <div class="news-card__content">
      <h3 class="news-card__title">{{ title }}</h3>
      <p class="news-card__excerpt">{{ excerpt }}</p>
      <p class="news-card__meta" *ngIf="dateLabel">{{ dateLabel }}</p>
    </div>
  </a>
</article>
