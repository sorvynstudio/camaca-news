<div class="latest-list">
  <article
    class="news-card"
    *ngFor="let item of items; trackBy: trackItem"
    [routerLink]="['/noticias', item.slug]"
  >
    <figure class="news-card__media">
      <img class="news-card__image" [src]="item.image" [alt]="item.title" loading="lazy" />
      <span class="news-card__category" *ngIf="item.category">{{ item.category }}</span>
    </figure>
    <div class="news-card__content">
      <h3 class="news-card__title">{{ item.title }}</h3>
      <p class="news-card__excerpt">{{ item.excerpt }}</p>
      <p class="news-card__meta" *ngIf="item.dateLabel">{{ item.dateLabel }}</p>
    </div>
  </article>
</div>
